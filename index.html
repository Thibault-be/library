<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Your Digital Bookshelf</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="header-icon" src="./img/book.svg" alt="an icon of a book" />
        <div class="title-add-book-wrapper">
          <h1>Your Digital Bookshelf</h1>
          <button class="add-book">Add a book</button>
        </div>
        <table>
          <tr>
            <th>Your Numbers</th>
          </tr>
          <tr>
            <td class="description number-of-books">Books</td>
            <td class="digit books-digit">25</td>
          </tr>
          <tr>
            <td class="description number-of-books-read">Books read</td>
            <td class="digit books-read-digit">25</td>
          </tr>
          <tr>
            <td class="description number-of-books-unread">Books not read</td>
            <td class="digit books-digit-unread">25</td>
          </tr>
        </table>
      </header>
      <main></main>
      <footer><p class="footer">The Odin Project - bookshelf</p></footer>
    </div>
  </body>
</html>
